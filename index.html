<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="scss/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>
            Rock Paper Scissor
        </h1>
        <div class=""></div>
    </header>

    <div class="score-board">
        <div class="badge" id="user">User</div>
        <div class="badge" id="comp">Comp</div>
        <span class="user-score" id="user-score">0</span>:<span class="comp-score" id="comp-score">0</span>
    </div>

    <div class="result">
        <p>This is a cool game!!!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">Rock</div>
        <div class="choice" id="p">Paper</div>
        <div class="choice" id="s">Scissor</div>
    </div>

    <p id="action-massage">Make your move!!!</p>

    <script src="javasript/app.js" charset="utf-8"></script>
</body>
</html>
